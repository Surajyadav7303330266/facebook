<!doctype html>
<html>
<head>
<title>(22) Facebook</title>

<style>
</style>

<body>
<div class="container-fluid topbar fixed-top">
	<div class="top-elements">
		<div class="element"><img src="images/facebook-square.svg" height="30px" style="background-color:#4267b2;"></div>
		<div class="element">
		<form action="friend-search.html" target="_blank">
			<table style="width:430px;height:25px;margin-top:2px" cellspacing="0px" cellpadding="0px">
				<tr>
					<td><input type="search" style="height:25px;width:390px;border:0px;font-size:15px;padding:0px 7px;" placeholder="search"></td>
					<td><button style="background-color:white;border:0px;height:25px;width:45px;cursor:pointer;"><img src="images/search.svg" style="height:15px;"></button></td>
				</tr>
			</table>
		</form>
		</div>
		<div class="element" title="profile">
			<img src="images/salmanKhan.jpg" style="height:22px;width:22px;border-radius:50%">
			<font style="color:white;font-size:12px;font-weight:bold;">Salman</font>
		</div>
		<div class="element"><hr style="width:1px;height:25px;background-color:#273c67;margin-top:-1px;"/></div>
		<div class="element"><font style="color:white;font-size:12px;font-weight:bold;">Home</font></div>
		<div class="element"><hr style="width:1px;height:25px;background-color:#273c67;margin-top:-1px;"/></div>
		<div class="element"><font style="color:white;font-size:12px;font-weight:bold;">Find Friends</font></div>
		<div class="element"><hr style="width:1px;height:25px;background-color:#273c67;margin-top:-1px;"/></div>
		<div class="element"><font style="color:white;font-size:12px;font-weight:bold;">Create</font></div>
		<div class="element"><hr style="width:1px;height:25px;background-color:#273c67;margin-top:-1px;"/></div>
		<div class="element"><img src="images/user-friends.svg" style="height:18px;width:18px;" title="Friend Requests"></div>
		<div class="element"><img src="images/icons8-facebook-messenger-filled.svg" style="height:18px;width:18px;" title="Messages"></div>
		<div class="element"><img src="images/bell.svg" style="height:18px;width:18px;" title="Notifications"></div>
		<div class="element"><hr style="width:1px;height:25px;background-color:#273c67;margin-top:-1px;"/></div>
		<div class="element"><img src="images/account-switcher.png" style="height:22px;width:22px;" title="Switch Account"></div>
		<div class="element"><img src="images/question-circle-black.svg" style="height:18px;width:18px;" title="Help"></div>
		<div class="element"><img src="images/caret-down.svg" style="height:18px;width:18px;"></div>
	</div>
</div>
